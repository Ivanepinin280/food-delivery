    // –ü—Ä–∏–º–µ—Ä –º–µ–Ω—é (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É –∏–∑ Google Sheets –∏–ª–∏ API)
    let menuData = [];
    const categories = ['–°—É–ø—ã', '–ì–æ—Ä—è—á–µ–µ', '–ì–∞—Ä–Ω–∏—Ä', '–°–æ—É—Å—ã', '–ù–∞–ø–∏—Ç–∫–∏'];
    let selectedCategory = categories[0];
    let cart = {};

    // –ï—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∑–∞–≥—Ä—É–∑–∫—É –º–µ–Ω—é –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é loadMenu() –∫–∞–∫ —Ä–∞–Ω—å—à–µ

    function renderCategories() {
      const catDiv = document.getElementById('categories');
      catDiv.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn' + (cat === selectedCategory ? ' active' : '');
        btn.textContent = cat;
        btn.onclick = () => {
          selectedCategory = cat;
          renderCategories();
          renderMenu();
        };
        catDiv.appendChild(btn);
      });
    }

    function renderMenu() {
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      menuData
        .filter(item => item.category && item.category.trim() === selectedCategory && item.available)
        .forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.img || ''}" alt="${item.name}">
            <div class="card-title">${item.name}</div>
            <div class="card-price">${item.price} ‚ÇΩ</div>
            <div class="card-controls">
              <button class="remove-btn" onclick="updateCart(${item.id}, -1)">-</button>
              <span id="qty-${item.id}">${cart[item.id]?.qty || 0}</span>
              <button class="add-btn" onclick="updateCart(${item.id}, 1)">+</button>
            </div>
          `;
          menuDiv.appendChild(card);
        });
    }

    window.updateCart = function(id, delta) {
      const item = menuData.find(i => Number(i.id) === Number(id));
      if (!item) return;
      if (!cart[id]) cart[id] = { ...item, qty: 0 };
      let newQty = cart[id].qty + delta;
      newQty = Math.max(0, newQty);
      cart[id].qty = newQty;
      if (cart[id].qty === 0) delete cart[id];
      document.getElementById(`qty-${id}`).textContent = cart[id]?.qty || 0;
      renderCart();
    };

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      const cartList = document.getElementById('cart-list');
      const cartTotal = document.getElementById('cart-total');
      const items = Object.values(cart);
      if (items.length === 0) {
        cartDiv.style.display = 'none';
        return;
      }
      cartDiv.style.display = 'block';
      cartList.innerHTML = '';
      let total = 0;
      items.forEach(item => {
        total += Number(item.price) * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name} x ${item.qty}</span>
          <span>${Number(item.price) * item.qty} ‚ÇΩ</span>
        `;
        cartList.appendChild(li);
      });
      cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
    }

    document.getElementById('order-form').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const payment = document.getElementById('payment').value;
      const items = Object.values(cart).map(i => `${i.name} x${i.qty}`).join(', ');
      const total = Object.values(cart).reduce((sum, i) => sum + Number(i.price) * i.qty, 0);

      const text =
        `üõí –ù–æ–≤—ã–π –∑–∞–∫–∞–∑!\n` +
        `–ò–º—è: ${name}\n` +
        `–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n` +
        `–ê–¥—Ä–µ—Å: ${address}\n` +
        `–û–ø–ª–∞—Ç–∞: ${payment === 'cash' ? '–ù–∞–ª–∏—á–Ω—ã–µ' : '–ö–∞—Ä—Ç–æ–π'}\n` +
        `–ó–∞–∫–∞–∑: ${items}\n` +
        `–°—É–º–º–∞: ${total} ‚ÇΩ`;

      try {
        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: text
          })
        });
        document.getElementById('order-success').textContent = '–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑!';
        cart = {};
        renderCart();
        renderMenu();
        setTimeout(() => {
          document.getElementById('order-success').textContent = '';
          document.getElementById('order-form').reset();
        }, 3000);
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞ –≤ Telegram!');
      }
    };

    // –ü—Ä–∏–º–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–Ω—é –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã —á–µ—Ä–µ–∑ Apps Script (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)

      // }
      // –î–ª—è —Ç–µ—Å—Ç–∞ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å—Ç–∞—Ç–∏—á–Ω—ã–π –º–∞—Å—Å–∏–≤:
      menuData = [
