<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ еды</title>
  <style>
    body { background: #23272b; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1, h2 { color: #ffd600; }
    .categories { display: flex; gap: 12px; margin-bottom: 24px; }
    .category-btn { background: #333; color: #ffd600; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background 0.2s; }
    .category-btn.active, .category-btn:hover { background: #ffd600; color: #23272b; }
    .menu-list { display: flex; flex-wrap: wrap; gap: 18px; }
    .card { background: #2c2f34; border-radius: 12px; box-shadow: 0 2px 8px #0004; width: 220px; padding: 16px; display: flex; flex-direction: column; align-items: center; }
    .card img { width: 120px; height: 90px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
    .card-title { font-size: 18px; margin-bottom: 6px; color: #ffd600; }
    .card-price { font-size: 16px; margin-bottom: 10px; }
    .card-controls { display: flex; align-items: center; gap: 8px; margin-top: 8px; }
    .add-btn { background: #ffd600; color: #23272b; border: none; border-radius: 6px; padding: 6px 12px; cursor: pointer; font-weight: bold; font-size: 16px; }
    .remove-btn { background: #888; color: #fff; border: none; border-radius: 6px; padding: 6px 12px; cursor: pointer; font-weight: bold; font-size: 16px; }
    .cart {
      background: #23272b;
      border-radius: 12px;
      margin-top: 32px;
      padding: 18px;
      box-shadow: 0 2px 8px #0004;
      min-height: 120px;
    }
    .cart-list { list-style: none; padding: 0; margin: 0 0 12px 0; }
    .cart-list li { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .cart-total { font-size: 20px; color: #ffd600; margin-bottom: 12px; }
    .order-form input, .order-form select { padding: 8px; margin-bottom: 10px; border-radius: 6px; border: none; width: 100%; font-size: 16px; }
    .order-btn { background: #ffd600; color: #23272b; border: none; border-radius: 8px; padding: 12px 24px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 8px; }
    .order-success {
      color: #00e676;
      font-size: 22px;
      margin-top: 18px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    .cash-info {
      background: #333;
      color: #ffd600;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .change-info {
      color: #ffd600;
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
    }
    .delivery-options { margin-top: 20px; }
    .delivery-option {
      background: #2c2f34;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .delivery-option input[type="radio"] {
      margin-right: 12px;
      accent-color: #ffd600;
    }
    .delivery-option.selected, .delivery-option:has(input[type="radio"]:checked) {
      border: 2px solid #ffd600;
    }
    .delivery-option img { width: 40px; height: 40px; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Заказ еды</h1>
    <div class="categories" id="categories"></div>
    <div class="menu-list" id="menu"></div>
    <div class="cart" id="cart" style="display:none;">
      <h2>Корзина</h2>
      <ul class="cart-list" id="cart-list"></ul>
      <div class="cart-total" id="cart-total"></div>
      <form class="order-form" id="order-form">
        <input type="text" id="name" placeholder="Имя" required>
        <input type="text" id="telegram" placeholder="Ник в Telegram (например, @username)" required>
        <input type="tel" id="phone" placeholder="Телефон" required>
        <input type="text" id="address" placeholder="Адрес доставки" required>
        <div class="delivery-options">
          <h2>Выберите способ доставки</h2>
          <label class="delivery-option">
            <input type="radio" name="delivery" value="grab" checked>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Grab_logo.svg" alt="Grab">
            <div>
              <strong>Доставка через Grab</strong><br>
              <span style="font-size:14px;color:#ccc;">
                Быстро, по всему городу<br>
                Стоимость рассчитывается при оформлении
              </span>
            </div>
          </label>
          <label class="delivery-option">
            <input type="radio" name="delivery" value="free">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Free">
            <div>
              <strong>Бесплатная доставка</strong><br>
              <span style="font-size:14px;color:#ccc;">
                Только для гостей Seven Seas Côte d'Azur<br>
                Доставка до двери
              </span>
            </div>
          </label>
        </div>
        <select id="payment" required>
          <option value="">Оплата</option>
          <option value="cash">Наличные</option>
          <option value="card">Перевод по карте</option>
        </select>
        <div id="cash-fields" style="display:none;">
          <div class="cash-info">Укажите номинал купюры, чтобы мы могли подготовить сдачу</div>
          <input type="number" id="cashAmount" placeholder="Номинал купюры (например, 1000)" min="1">
          <div class="change-info" id="change-info" style="display:none;"></div>
        </div>
        <button type="submit" class="order-btn">Оформить заказ</button>
      </form>
    </div>
  </div>
  <script>
    // ВСТАВЬТЕ СВОИ ДАННЫЕ!
    const TELEGRAM_BOT_TOKEN = '8185882590:AAHPeTq5n9kOFAy6T8trwBVH5MZCaEX0tmc';
    const TELEGRAM_CHAT_ID = '7567253745';

    const MENU_URL = 'https://script.google.com/macros/s/AKfycbxu0lkODTN7jGBCqYbsNA0-njTGFfzqQ878N4iDW2w-VW6-fScQf0ku2PAtxxq_c3lN/exec';

    let menuData = [];
    const categories = ['Супы', 'Горячее', 'Гарнир', 'Соусы', 'Напитки'];
    let selectedCategory = categories[0];
    let cart = {};

    function renderCategories() {
      const catDiv = document.getElementById('categories');
      catDiv.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn' + (cat === selectedCategory ? ' active' : '');
        btn.textContent = cat;
        btn.onclick = () => {
          selectedCategory = cat;
          renderCategories();
          renderMenu();
        };
        catDiv.appendChild(btn);
      });
    }

    function renderMenu() {
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      menuData
        .filter(item => item.category && item.category.trim() === selectedCategory && item.available)
        .forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <div class="card-title">${item.name}</div>
            <div class="card-price">${item.price} ฿</div>
            <div class="card-controls">
              <button class="remove-btn" onclick="updateCart(${item.id}, -1)">-</button>
              <span id="qty-${item.id}">${cart[item.id]?.qty || 0}</span>
              <button class="add-btn" onclick="updateCart(${item.id}, 1)">+</button>
            </div>
          `;
          menuDiv.appendChild(card);
        });
    }

    window.updateCart = function(id, delta) {
      const item = menuData.find(i => Number(i.id) === Number(id));
      if (!item) return;
      if (!cart[id]) cart[id] = { ...item, qty: 0 };
      let newQty = cart[id].qty + delta;
      newQty = Math.max(0, newQty);
      cart[id].qty = newQty;
      if (cart[id].qty === 0) delete cart[id];
      document.getElementById(`qty-${id}`).textContent = cart[id]?.qty || 0;
      renderCart();
    };

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      const cartList = document.getElementById('cart-list');
      const cartTotal = document.getElementById('cart-total');
      const items = Object.values(cart);
      if (items.length === 0) {
        cartDiv.style.display = 'none';
        return;
      }
      cartDiv.style.display = 'block';
      cartList.innerHTML = '';
      let total = 0;
      items.forEach(item => {
        total += Number(item.price) * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name} x ${item.qty}</span>
          <span>${Number(item.price) * item.qty} ฿</span>
        `;
        cartList.appendChild(li);
      });
      cartTotal.textContent = `Итого: ${total} ฿`;
    }

    // Показываем/скрываем поле для сдачи и считаем сдачу
    document.addEventListener('DOMContentLoaded', function() {
      const paymentSelect = document.getElementById('payment');
      const cashFields = document.getElementById('cash-fields');
      const cashAmountInput = document.getElementById('cashAmount');
      const changeInfo = document.getElementById('change-info');
      paymentSelect.addEventListener('change', function() {
        if (paymentSelect.value === 'cash') {
          cashFields.style.display = 'block';
          cashAmountInput.setAttribute('required', 'required');
          showChange();
        } else {
          cashFields.style.display = 'none';
          cashAmountInput.removeAttribute('required');
          changeInfo.style.display = 'none';
        }
      });
      cashAmountInput.addEventListener('input', showChange);
      function showChange() {
        const total = Object.values(cart).reduce((sum, i) => sum + Number(i.price) * i.qty, 0);
        const cash = Number(cashAmountInput.value);
        if (cash && total > 0) {
          if (cash >= total) {
            changeInfo.textContent = `Сдача: ${cash - total} ฿`;
            changeInfo.style.display = 'block';
          } else {
            changeInfo.textContent = `Недостаточно для оплаты заказа`;
            changeInfo.style.display = 'block';
          }
        } else {
          changeInfo.textContent = '';
          changeInfo.style.display = 'none';
        }
      }
    });

    document.getElementById('order-form').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const telegram = document.getElementById('telegram').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const payment = document.getElementById('payment').value;
      const cashAmount = document.getElementById('cashAmount') ? document.getElementById('cashAmount').value.trim() : '';
      const delivery = document.querySelector('input[name="delivery"]:checked').value;
      const itemsArr = Object.values(cart);
      const total = itemsArr.reduce((sum, i) => sum + Number(i.price) * i.qty, 0);

      // Получаем и увеличиваем номер заказа
      let orderNumber = Number(localStorage.getItem('orderNumber') || '0') + 1;
      localStorage.setItem('orderNumber', orderNumber);

      // Формируем чек
      let orderLines = itemsArr.map(i => `${i.name} x${i.qty} — ${i.price * i.qty} ฿`).join('\n');

      let paymentText = '';
      let changeText = '';
      if (payment === 'cash') {
        const cash = Number(cashAmount);
        const change = cash - total;
        paymentText = `Оплата: Наличные (номинал купюры: ${cashAmount})`;
        if (!cashAmount || isNaN(cash) || cash < total) {
          alert('Номинал купюры меньше суммы заказа! Пожалуйста, укажите корректную сумму.');
          return;
        }
        changeText = `Сдача с купюры: ${change} ฿`;
      } else if (payment === 'card') {
        paymentText = 'Оплата: Перевод по карте';
      }

      let deliveryText = '';
      if (delivery === 'grab') {
        deliveryText = 'Доставка: Grab (быстро, по всему городу, стоимость рассчитывается при оформлении)';
      } else {
        deliveryText = 'Доставка: Бесплатная (только для гостей Seven Seas Côte d\'Azur, доставка до двери)';
      }

      const text =
        `🛒 Новый заказ №${orderNumber}!\n` +
        `Имя: ${name}\n` +
        `Telegram: ${telegram}\n` +
        `Телефон: ${phone}\n` +
        `Адрес: ${address}\n` +
        `${deliveryText}\n` +
        `\nЗаказ:\n${orderLines}\n\n` +
        `${paymentText}\nСумма: ${total} ฿${changeText ? '\n' + changeText : ''}`;

      try {
        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: text
          })
        });
        // Перенаправление на страницу подтверждения
        window.location.href = 'success.html';
      } catch (err) {
        alert('Ошибка отправки заказа в Telegram!');
      }
    };

    async function loadMenu() {
      try {
        const res = await fetch(MENU_URL);
        let data = await res.json();
        if (data.menu) data = data.menu;
        menuData = data.map((item, idx) => ({
          ...item,
          price: Number(item.price),
          available: item.available === true || item.available === "TRUE" || item.available === 1,
          id: idx + 1
        }));
        renderMenu();
      } catch (e) {
        alert('Ошибка загрузки меню. Проверьте ссылку!');
      }
    }

    renderCategories();
    loadMenu();
    renderCart();
  </script>
</body>
</html>
